<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contadores</title>
    <style>
        #cabecalho{
            background-color: rgb(240, 164, 136);
            color: rgb(170, 27, 75);
            font-size: larger;
        }
        tr{
            background-color: rgb(0, 0, 0);
            color:rgb(167, 198, 255);
            font-size: larger;
        }
        fieldset{
            width: 13cm;
            background-color: beige;
        }
    </style>
</head>
<body>
    <fieldset align="center">
        <table align="center">
            <tr id="cabecalho">
                <td>Nome</td>
                <td>Quantidade</td>
                <td>Opções</td>
            </tr>
            <tr id="um">
                <td>Copos d'água</td>
                <td id="um_valor">0</td>
                <td><button id="botao1_mais" value="+" onclick="addMAIS('um_valor')">+</button><button id="botao1_menos" value="-" onclick="rmvMENOS('um_valor')">-</button></td>
            </tr>
            
            <tr id="dois">
                <td>Pontos</td>
                <td id="dois_valor">0</td>
                <td><button id="botao2_mais" value="+" onclick="addMAIS('dois_valor')">+</button><button id="botao2_menos" value="-" onclick="rmvMENOS('dois_valor')">-</button></td>
            </tr>

            <tr id="tres">
                <td>Voltas na quadra</td>
                <td id="tres_valor">0</td>
                <td><button id="botao3_mais" value="+" onclick="addMAIS('tres_valor')">+</button><button id="botao3_menos" value="-" onclick="rmvMENOS('tres_valor')">-</button></td>
            </tr>

            <tr id="quatro">
                <td>Idas ao banheiro</td>
                <td id="quatro_valor">0</td>
                <td><button id="botao4_mais" value="+" onclick="addMAIS('quatro_valor')">+</button><button id="botao4_menos" value="-" onclick="rmvMENOS('quatro_valor')">-</button></td>
            </tr>

            <tr id="cinco">
                <td>Fuscas azuis</td>
                <td id="cinco_valor">0</td>
                <td><button id="botao5_mais" value="+" onclick="addMAIS('cinco_valor')">+</button><button id="botao5_menos" value="-" onclick="rmvMENOS('cinco_valor')">-</button></td>
            </tr>
        </table>
    </fieldset>
    <script>
        function addMAIS(valor){
            let numero = document.getElementById(valor);
            let v1 = parseInt(numero.innerHTML);
            numero.innerHTML = v1+1;
        }
        function rmvMENOS(valor){
            let numero = document.getElementById(valor);
            let v1 = parseInt(numero.innerHTML);
            numero.innerHTML = v1-1;
        }
    </script>
</body>
</html>
