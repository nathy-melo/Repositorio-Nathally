<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc√≠cio 9</title>
</head>
<body>
    <script>
        function load(){
            console.log("Evento de carregamento detectado!");
            let tabuada = document.getElementById("corpoPag");
            for(let x = 0; x <= 10 ; x++){
                for(let y = 0; y <= 10 ; y++){
                    tabuada.innerHTML += x + "*" + y + "=" + (x*y) + "<br>";
                }
            }
            
        }
        window.onload = load;
    </script>
    <div id="corpoPag"></div>
</body>
</html>
