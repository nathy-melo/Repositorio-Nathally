<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script type="text/javascript">
        function trocaLampada(){
            let imagem = document.getElementById("lampada");
            if(imagem.src.match("lampada_acesa.jpg") ){
                imagem.src = "lampada_apagada.jpg";
            }
            else{
                imagem.src = "lampada_acesa.jpg"
            }
        }
    </script>
    <p><img id="lampada" onclick="trocaLampada()" src="lampada_acesa.jpg" width=140 height=180></p>
    <p>Clique na lâmpada para acender/apagar a luz</p>
</body>
</html>
