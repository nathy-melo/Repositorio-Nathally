<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 5</title>
</head>
<body>
    <script>
        function RestoDivisao(){
            let Nprimeiro = document.getElementById("primeiro");
            let Nsegundo = document.getElementById("segundo");
            let resto = parseInt(Nprimeiro.value)  % parseInt(Nsegundo.value);
            let Resultado = document.getElementById("resposta");
            Resultado.innerHTML =   "resto é " + resto;
        }
    </script>
    primeiro número:<input type="number" id="primeiro"><br>
    segundo número:<input type="number" id="segundo"><br>
    <button type="button" onclick="RestoDivisao()">Calcular resto</button><br>
    <p id="resposta">Resto em eles </p>
</body>
</html>
