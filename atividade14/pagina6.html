<body>
    <script>
        function Desconto(){
            let VInicial = document.getElementById("valorINICIAL");
            let resultado = parseInt(VInicial.value) * 0.05;
            let respostaFIM = document.getElementById("resultado");
            respostaFIM.innerHTML = "Resultado: " + resultado + " Reais de desconto";
        }
    </script>
    Valor Inical:<br><input type="number" id="valorINICIAL"></input><br>
    <button type="button" onclick="Desconto()">Calcular Desconto</button><br>
    <p id="resultado">Resultado</p>
</body>
