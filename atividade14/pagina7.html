<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 7</title>
</head>
<body>
    <script>
        function Idade(){
            let ano = document.getElementById("ano");
            let resposta = document.getElementById("resultado");
            let resultado = 2024 - parseInt(ano.value);
            if (resultado <= 65){
                resposta.innerHTML += "Não é maior que 65.";
            }
            else{
                resposta.innerHTML += "É maior que 65.";
            }
        }
    </script>
    Ano de nascimento:<br><input type="number" id="ano"></input><br>
    <button type="button" onclick="Idade()">Calcular</button><br>
    <p id="resultado">Resultado: </p>
</body>
</html>
