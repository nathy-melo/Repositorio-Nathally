<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script type="text/javascript">
        function Soma(){
            let input1 = document.getElementById("v1");
            let input2 = document.getElementById("v2");
            let resultado = parseInt(input1.value) + parseInt(input2.value);
            let pResposta = document.getElementById("res");
            pResposta.innerHTML = "Resposta: " + resultado;
        }
    </script>
    <input type="text"id="v1"><br>
    <input type="text"id="v2">
    <p id="res">Resposta: </p>
    <button type="button" onclick="Soma()">Soma</button>
</body>
</html>
