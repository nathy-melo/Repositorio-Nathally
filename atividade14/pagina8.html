<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 8</title>
</head>
<body>
    <title>onload test</title>
    <script>
        function load() {
            console.log("Evento de carregamento detectado!");
            for(let numero = 0; numero <= 20; numero ++){
                let frase = document.getElementById("resultado");
                frase.innerHTML += "Da repetição advém o conhecimento<br>";
            }
        }
            window.onload = load;
    </script>
    <p>O evento de carregamento dispara quando o documento acabou de ser carregado!</p>
    <div id="resultado">
    </div>
</body>
</html>
