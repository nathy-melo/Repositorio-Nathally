<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8">
        <title>formulário</title>
        <link rel="icon" href="forms.png">
        <link rel="stylesheet" href="pagina1.css">
    </head>
    <body>
        <form>
            <div align="center">
                <fieldset class="corpo" align="center">
                    <fieldset class="titulo">
                        <h1>Preencha com seus dados</h1>
                    </fieldset>
                    <h2>Nome:</h2>
                    <input class="nome" type="text" placeholder="Digite aqui..." required>

                    <h2>Email:</h2>
                    <input class="email" type="email" placeholder="Digite aqui..." required>

                    <h2>Você deseja ter os dados divulgados?</h2>
                    <select class="selecionar" name="selecionar" required>
                        <option value="opcao0" selected>Clique</option>
                        <option value="opcao1">Sim</option>
                        <option value="opcao2">Não</option>
                    </select>

                    <h2>Por que você escolheceu a opção a cima?</h2>
                    <textarea class="texto_obrigatorio" placeholder="Digite aqui..." required></textarea>
                    <br><br>
                    <input type="submit" name="btn_enviar" value="Enviar">
                    <input type="reset" name="btn_apagar" value="Apagar">
                </fieldset>
            </div>
        </form>
    </body>
</html>
