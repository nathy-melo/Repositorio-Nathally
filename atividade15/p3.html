<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p√°gina 3</title>
</head>
<body id="corpo">
    <ul id="nomes"></ul>
    <p>Digite o texto: <input type="text" id="texto"></p>
    <button onclick="preencheLista()">Lista nomes</button>
    <script>
        let vetor = ["Fulano", "Beltrano", "Ciclano"];
        let nomes = document.getElementById("nomes");
        for(i=0; i<=vetor.length-1; i++){
                let item = document.createElement("li");
                item.innerHTML = vetor[i];
                nomes.appendChild(item);
            }

        function preencheLista() {
            let nomes = document.getElementById("nomes");
            let texto = document.getElementById("texto").value;
            let item = document.createElement("li");
            item.innerHTML = texto;
            nomes.appendChild(item);
        }
    </script>
</body>
</html>
